<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Data Analytics - LearnFast</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
    </style>
    <!-- Google tag (gtag.js) - IMPORTANT: Replace G-XXXXXXXXXX with your actual GA4 Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header Section (consistent across pages) -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center mb-4 sm:mb-0">
                <a href="index.html" class="text-3xl font-bold tracking-tight">LearnFast</a>
            </div>
            <nav class="space-x-4 sm:space-x-6 text-lg">
                <a href="index.html" class="nav-link hover:text-blue-200 transition-colors duration-200">Home</a>
                <a href="course.html" class="nav-link hover:text-blue-200 transition-colors duration-200">Courses</a>
                <a href="about.html" class="nav-link hover:text-blue-200 transition-colors duration-200">About Us</a>
                <a href="register.html" class="nav-link font-bold text-yellow-300">Register</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-xl p-8 max-w-2xl mx-auto">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Complete Your Registration</h1>
            <p class="text-lg text-gray-600 mb-8 text-center">
                Please fill out the form below to enroll in the Data Analytics Masterclass.
            </p>

            <!-- Form section -->
            <!-- IMPORTANT: For this simulation, the form action points directly to confirmation.html.
                 In a real application, this would be a server-side endpoint. -->
            <form action="confirmation.html" method="get" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>
                <div>
                    <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Country</label>
                    <select id="country" name="country" required
                            class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        <option value="">Select your country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="motivation" class="block text-gray-700 text-sm font-bold mb-2">Why are you interested in this course?</label>
                    <textarea id="motivation" name="motivation" rows="4"
                              class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"></textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required class="form-checkbox h-5 w-5 text-blue-600 rounded">
                    <label for="terms" class="ml-2 text-gray-700 text-sm">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a></label>
                </div>

                <div class="text-center">
                    <input type="submit" value="Complete Registration"
                           class="cta-button bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-full text-xl font-bold shadow-lg cursor-pointer transition-colors duration-300 transform hover:scale-105">
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section (consistent across pages) -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-400 text-sm">
            <p>&copy; 2025 LearnFast. All rights reserved.</p>
            <p class="mt-2">
                <a href="about.html" class="hover:underline">Contact Us</a> |
                <a href="#" class="hover:underline">Privacy Policy</a>
            </p>
        </div>
    </footer>
</body>
</html>
