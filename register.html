<head>

      function gtag(){dataLayer.push(arguments);}

    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .nav-link { margin-right: 15px; text-decoration: none; color: #0056b3; }
        .nav-link:hover { text-decoration: underline; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="course.html" class="nav-link">Our Courses</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </header>

        <h1>Register for the Data Analytics Masterclass</h1>
        <p>Please fill out the form below to register for the course.</p>

        <form action="confirmation.html" method="get">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="text" id="phone" name="phone">

            <label for="motivation">Why do you want to join this course?</label>
            <textarea id="motivation" name="motivation" rows="4"></textarea>

            <input type="submit" value="Complete Registration">
        </form>

        <footer>
